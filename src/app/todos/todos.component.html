<div [style.margin]="'20px'">
  <button mat-button color="primary" [routerLink]="['../../../']">
    Back to list
  </button>
  <h2 style="text-align: center">Todos</h2>
  <p *ngIf="dataSource?.data.length === 0">No todos</p>
  <table
    *ngIf="dataSource?.data.length > 0"
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.title }}</span>
      </td>
    </ng-container>
    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
      <td mat-cell *matCellDef="let element">
        <span>{{ element.completed }}</span>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15]" showFirstLastButtons></mat-paginator>
</div>
